<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day ðŸŒ¹</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0a1f 0%, #2d1b3d 100%);
            font-family: 'Cinzel', serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #nameDisplay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Great Vibes', cursive;
            font-size: clamp(24px, 8vw, 72px);
            color: #ffd700;
            text-align: center;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px #ff1493,
                0 0 30px #ff69b4,
                0 0 40px #ffd700;
            letter-spacing: 2px;
            animation: glowPulse 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }

        #subtitle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: clamp(12px, 3vw, 18px);
            color: #ff69b4;
            text-align: center;
            text-shadow: 0 0 10px #ff69b4;
            pointer-events: none;
            z-index: 10;
            letter-spacing: 3px;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px #ffd700,
                    0 0 20px #ff1493,
                    0 0 30px #ff69b4,
                    0 0 40px #ffd700;
            }
            50% {
                text-shadow: 
                    0 0 20px #ffd700,
                    0 0 40px #ff1493,
                    0 0 60px #ff69b4,
                    0 0 80px #ffd700;
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="nameDisplay"></div>
    <div id="subtitle">Happy Rose Day</div>

    <script src="https://unpkg.com/three@r128/build/three.min.js"></script>
    <script src="https://unpkg.com/three@r128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@r128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@r128/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <script>
        const HER_NAME = "Rose Day Queen";
        let scene, camera, renderer, composer;
        let rose, petalSystem;
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;
        let threeLoaded = false;

        // Check if Three.js is loaded
        function checkThreeJS() {
            return typeof THREE !== 'undefined' && 
                   typeof THREE.Scene !== 'undefined' &&
                   typeof THREE.WebGLRenderer !== 'undefined';
        }

        // Wait for Three.js to load
        function waitForThreeJS() {
            return new Promise((resolve) => {
                let attempts = 0;
                const checkInterval = setInterval(() => {
                    if (checkThreeJS()) {
                        clearInterval(checkInterval);
                        threeLoaded = true;
                        resolve(true);
                    }
                    attempts++;
                    if (attempts > 50) {
                        clearInterval(checkInterval);
                        console.error("Three.js failed to load");
                        resolve(false);
                    }
                }, 100);
            });
        }

        async function initScene() {
            try {
                const loaded = await waitForThreeJS();
                if (!loaded) {
                    fallbackRender();
                    return;
                }

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x0a0005);

                camera = new THREE.PerspectiveCamera(75, windowWidth / windowHeight, 0.1, 1000);
                camera.position.z = 6;

                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: false,
                    precision: 'highp'
                });
                renderer.setSize(windowWidth, windowHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.setClearColor(0x0a0005, 1);
                document.body.appendChild(renderer.domElement);

                // Setup Bloom
                try {
                    composer = new THREE.EffectComposer(renderer);
                    const renderPass = new THREE.RenderPass(scene, camera);
                    composer.addPass(renderPass);

                    const bloomPass = new THREE.UnrealBloomPass(
                        new THREE.Vector2(windowWidth, windowHeight),
                        1.0,
                        0.5,
                        0.85
                    );
                    bloomPass.threshold = 0.2;
                    bloomPass.strength = 0.8;
                    bloomPass.radius = 0.4;
                    composer.addPass(bloomPass);
                } catch (e) {
                    console.warn("Bloom setup failed, using simple render");
                }

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);

                const pointLight1 = new THREE.PointLight(0xff69b4, 2, 100);
                pointLight1.position.set(5, 5, 5);
                scene.add(pointLight1);

                const pointLight2 = new THREE.PointLight(0xffd700, 1.5, 100);
                pointLight2.position.set(-5, -5, 5);
                scene.add(pointLight2);

                const pointLight3 = new THREE.PointLight(0xff1493, 1, 100);
                pointLight3.position.set(0, 8, 3);
                scene.add(pointLight3);

                // Create Rose
                rose = createRose();
                scene.add(rose);

                // Create Petal Particle System
                petalSystem = createPetalSystem();
                scene.add(petalSystem);

                document.getElementById('nameDisplay').textContent = HER_NAME;

                window.addEventListener('resize', onWindowResize, false);

                animate();
            } catch (error) {
                console.error("Init error:", error);
                fallbackRender();
            }
        }

        function createRose() {
            const rose = new THREE.Group();

            const stemGeometry = new THREE.CylinderGeometry(0.12, 0.18, 7, 16);
            const stemMaterial = new THREE.MeshPhongMaterial({
                color: 0x2d5016,
                shininess: 30
            });
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.y = -2.5;
            rose.add(stem);

            const petalCount = 200;
            const petalGroup = new THREE.Group();

            for (let i = 0; i < petalCount; i++) {
                const petal = createPetal(i, petalCount);
                petalGroup.add(petal);
            }

            petalGroup.position.y = 1.2;
            rose.add(petalGroup);
            rose.rotation.x = -0.25;

            return rose;
        }

        function createPetal(index, total) {
            const u = index / total;
            const v = Math.random();

            const phi = u * Math.PI * 16;
            const theta = v * Math.PI;
            const k = 6;
            const r = Math.cos(k * phi / 2);
            const amplitude = Math.sin(theta) * r * 0.6;

            const x = amplitude * Math.cos(phi) * Math.sin(theta) * 2;
            const y = amplitude * Math.sin(phi) * Math.sin(theta) * 2;
            const z = Math.cos(theta) * r * 1;

            const geometry = new THREE.SphereGeometry(0.18, 12, 12);

            const color = new THREE.Color();
            color.setHSL(0.97 + Math.random() * 0.03, 0.9, 0.5 + Math.random() * 0.15);

            const material = new THREE.MeshPhongMaterial({
                color: color,
                emissive: new THREE.Color(0xff1493),
                emissiveIntensity: 0.3,
                shininess: 100
            });

            const petal = new THREE.Mesh(geometry, material);
            petal.position.set(x, y, z);
            petal.scale.set(
                0.7 + Math.sin(index * 0.1) * 0.4,
                0.8 + Math.cos(index * 0.15) * 0.5,
                0.65
            );
            petal.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);

            return petal;
        }

        function createPetalSystem() {
            const particleCount = 1200;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 50;
                positions[i3 + 1] = Math.random() * 50;
                positions[i3 + 2] = (Math.random() - 0.5) * 30;

                velocities[i3] = (Math.random() - 0.5) * 0.08;
                velocities[i3 + 1] = -0.08 - Math.random() * 0.12;
                velocities[i3 + 2] = (Math.random() - 0.5) * 0.08;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.3,
                color: 0xff69b4,
                transparent: true,
                opacity: 0.8
            });

            const particleSystem = new THREE.Points(particles, particleMaterial);
            particleSystem.userData.velocities = velocities;
            return particleSystem;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (rose) {
                rose.rotation.z += 0.0015;
                if (rose.children[1]) rose.children[1].rotation.y += 0.0025;
            }

            if (petalSystem) {
                const positions = petalSystem.geometry.attributes.position.array;
                const velocities = petalSystem.userData.velocities;

                for (let i = 0; i < positions.length; i += 3) {
                    const windForce = Math.sin(Date.now() * 0.0003 + positions[i]) * 0.015;
                    positions[i] += velocities[i] + windForce;
                    positions[i + 1] += velocities[i + 1];
                    positions[i + 2] += velocities[i + 2];

                    if (positions[i + 1] < -15) {
                        positions[i + 1] = 50;
                        positions[i] = (Math.random() - 0.5) * 50;
                    }

                    velocities[i] += Math.sin(Date.now() * 0.0002 + positions[i]) * 0.0008;
                }
                petalSystem.geometry.attributes.position.needsUpdate = true;
            }

            if (composer) {
                composer.render();
            } else if (renderer) {
                renderer.render(scene, camera);
            }
        }

        function onWindowResize() {
            windowWidth = window.innerWidth;
            windowHeight = window.innerHeight;

            camera.aspect = windowWidth / windowHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(windowWidth, windowHeight);
            
            if (composer) composer.setSize(windowWidth, windowHeight);
        }

        function fallbackRender() {
            console.log("Using fallback rendering (Canvas 2D)");
            const canvas = document.createElement('canvas');
            canvas.width = windowWidth;
            canvas.height = windowHeight;
            canvas.style.cssText = "display:block;width:100%;height:100%;";
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const particles = [];

            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: Math.random() * windowWidth,
                    y: Math.random() * windowHeight,
                    vx: (Math.random() - 0.5) * 2,
                    vy: Math.random() * 1 + 1,
                    size: Math.random() * 3 + 1,
                    opacity: Math.random() * 0.5 + 0.3
                });
            }

            function drawRose() {
                const cx = windowWidth / 2;
                const cy = windowHeight / 2;

                ctx.fillStyle = '#0a0005';
                ctx.fillRect(0, 0, windowWidth, windowHeight);

                // Draw rose using circles
                const petals = 30;
                const radius = 40;
                for (let i = 0; i < petals; i++) {
                    const angle = (i / petals) * Math.PI * 2;
                    const x = cx + Math.cos(angle) * radius;
                    const y = cy + Math.sin(angle) * radius;

                    ctx.fillStyle = `hsla(${350 + i}, 100%, ${50 - i}%, 0.8)`;
                    ctx.beginPath();
                    ctx.arc(x, y, 15, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.fillStyle = '#2d5016';
                ctx.fillRect(cx - 3, cy, 6, 100);

                // Draw particles
                particles.forEach(p => {
                    ctx.fillStyle = `rgba(255, 105, 180, ${p.opacity})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    p.y += p.vy;
                    p.x += p.vx;

                    if (p.y > windowHeight) {
                        p.y = -10;
                        p.x = Math.random() * windowWidth;
                    }

                    p.vx += (Math.random() - 0.5) * 0.1;
                });
            }

            function fallbackAnimate() {
                drawRose();
                requestAnimationFrame(fallbackAnimate);
            }

            fallbackAnimate();
        }

        // Start initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initScene);
        } else {
            initScene();
        }
    </script>
</body>
</html>
